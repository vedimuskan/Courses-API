<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<title>Registration Form</title>
</head>

<body>
	<div class="container">
		<h1 style="color:red; margin-top:30px; margin-left:10px;"><b>User Registration Form</b></h1>
		<form class="col-7 " th:action="@{/registerUser}" th:object="${user}" method="post">

			<!--Name-->
			<div class="form-group">
				<label for="exampleInputName1"><b>Name here please</b></label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name">
			</div>

			<!--User Name-->
			<div class="form-group">
				<label for="exampleInputName2"><b>Username here please</b></label>
				<input type="text" th:field="*{username}" class="form-control" placeholder="Enter the Username you like">
			</div>

			<!--Email-->
			<div class="form-group">
				<label for="exampleInputEmail1"><b>Email address</b></label>
				<input type="email" th:field="*{email}" class="form-control" placeholder="Enter email">
				<small class="form-text text-muted">We'll never share your email with anyone
					else.</small>
			</div>

			<!--Phone Number-->
			<div class="form-group">
				<label for="exampleInputPhoneNumber1"><b>Phone</b></label>
				<input type="text" th:field="*{phone}" class="form-control" placeholder="Enter your Phone Number">
			</div>

			<!--password-->
			<div class="form-group">
				<label for="exampleInputPassword1"><b>Password</b></label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="Enter your Password">
			</div>

			<!--confirm password-->
			<div class="form-group">
				<label for="exampleInputPassword2"><b>Confirm Password</b></label>
				<input type="password" th:field="*{cpassword}" class="form-control" placeholder="Enter your Password again">
			</div>

			<!--Gender option-->
			<div class="form-group">
				<label for="exampleInputGender"><b>Gender</b></label>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
						value="female">
					<label class="form-check-label" for="inlineRadio1">Female</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
						value="male">
					<label class="form-check-label" for="inlineRadio2">Male</label>
				</div>
			</div>

			<!--Final Submit Button-->
			<button type="submit" class="btn btn-success">Register</button>

		</form>
	</div>


</body>

</html>
